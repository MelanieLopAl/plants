<!DOCTYPE html>
<html>
<head>
  <title>Plants</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Let us find the perfect plant for you</h1>
  <form id="plantForm">
    <div class="question">
      <label>
        Where will you place your plant?
        <div class="options">
          <input type="radio" name="placement" value="inside-indirect-light" required>
          Inside with some indirect light
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="placement" value="inside-lot-indirect-light" required>
          Inside with a lot of indirect light
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="placement" value="outside" required>
          Outside
        </div>
      </label>
    </div>
    <div class="question"> 
      <label>
        Will it receive direct sunlight?
        <div class="options">
          <input type="radio" name="sunlight" value="yes" required>
          Yes
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="sunlight" value="no" required>
          No
        </div>
      </label>
    </div>
    <div class="question">
      <label>
        Do you have pets (cats or dogs)?
        <div class="options">
          <input type="radio" name="pets" value="yes" required>
          Yes
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="pets" value="no" required>
          No
        </div>
      </label>
    </div>
    <div class="question">
      <label>
        Do you tend to overwater or underwater?
        <div class="options">
          <input type="radio" name="watering" value="overwater" required>
          Overwater
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="watering" value="underwater" required>
          Underwater
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="watering" value="neither" required>
          Neither / I donâ€™t know
        </div>
      </label>
    </div>
    <div class="question">
      <label>
        How do you define your style?
        <div class="options">
          <input type="radio" name="style" value="minimalism" required>
          I like minimalism and material colors
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="style" value="simple" required>
          I like some decoration and simple colors
        </div>
      </label>
      <label>
        <div class="options">
          <input type="radio" name="style" value="decorated" required>
          I like a lot of decoration and bright colors
        </div>
      </label>
    </div>
    <div class="question">
      <label>
        Do you want to add any extra elements to your plant?
        <div class="options">
          <input type="checkbox" name="extras" value="moss-pole">
          Moss pole
        </div>
        <div class="options">
          <input type="checkbox" name="extras" value="pebbles">
          Pebbles
        </div>
        <div class="options">
          <input type="checkbox" name="extras" value="mini-plants">
          Smaller plants
        </div>
      </label>
    </div>
 
    <div class="button-container">
      <button type="button" id="submitButton">Get your plant!</button>
      <button type="reset" id="clearButton">Clear</button>
    </div>
  </form>

  <div id="recommendation">

  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
